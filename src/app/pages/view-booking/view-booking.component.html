<div class="ts-main-content">
    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">

                    <app-card title="BOOKING INFORMATION"><br><br>
                        <div class="card-action">
                            <button mat-raised-button color="primary" (click)="onBack()">Back</button>
                        </div><br>
                        <div class="row">
                          
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    
                                    <div class="panel-heading">BOOKING information</div>
    
                                    <form [formGroup]="viewBookingForm" class="form-horizontal" >
                                        <br><br>
                                  
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">House Title</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control" formControlName="house_booking_id" readOnly>
                                            </div>
                                            <label class="col-sm-1 control-label">House Type</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control" formControlName="houseTitle" readonly>
                                            </div>

                                            <label class="col-sm-1 control-label">Size</label>
                                            <div class="col-sm-3">
                                                <input  class="form-control" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">Bedrooms</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control" formControlName="house_booking_id" readOnly>
                                            </div>
                                            <label class="col-sm-1 control-label">Bathrooms</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control"
                                                    value="{{bookings.house_id.type}}" readonly>
                                            </div>

                                            <label class="col-sm-1 control-label">Address</label>
                                            <div class="col-sm-3">
                                                <input  class="form-control" readonly>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">House Title</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control" formControlName="house_booking_id" readOnly>
                                            </div>
                                            <label class="col-sm-1 control-label">House Type</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control"
                                                    value="{{bookings.house_id.type}}" readonly>
                                            </div>

                                            <label class="col-sm-1 control-label">House Type</label>
                                            <div class="col-sm-3">
                                                <input  class="form-control" readonly>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">Customer Name</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control" formControlName="house_booking_id" readOnly>
                                            </div>
                                            <label class="col-sm-1 control-label">Email</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control"
                                                    value="{{bookings.house_id.type}}" readonly>
                                            </div>

                                            <label class="col-sm-1 control-label">Number</label>
                                            <div class="col-sm-3">
                                                <input  class="form-control" readonly>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">Address</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control" formControlName="house_booking_id" readOnly>
                                            </div>
                                            <label class="col-sm-1 control-label">ID</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control"
                                                    value="{{bookings.house_id.type}}" readonly>
                                            </div>

                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-1 control-label">Start Date</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control" formControlName="house_booking_id" readOnly>
                                            </div>
                                            <label class="col-sm-1 control-label">End Date</label>
                                            <div class="col-sm-3">
                                                <input   class="form-control"
                                                    value="{{bookings.house_id.type}}" readonly>
                                            </div>

                                            <label class="col-sm-1 control-label">Amount</label>
                                            <div class="col-sm-3">
                                                <input  class="form-control" readonly>
                                            </div>
                                        </div>

    
                                        <div class="hr-dashed"></div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label class="col-sm-1 control-label">  Description</label>
                                                <div class="col-sm-5">
                                                    <textarea class="form-control" name="vehicalorcview" rows="3"
                                                        readonly>{{bookings.house_id.description}}</textarea>
                                                </div>
    
    
                                                <label class="col-sm-1 control-label">Other Detail</label>
                                                <div class="col-sm-5">
                                                    <textarea class="form-control" name="vehicalorcview" rows="3"
                                                        readonly>{{bookings.house_id.otherDetails}}</textarea>
                                                </div>
                                            </div>
                                        </div>

    
                                    </form>
                                  
                                </div>
                            </div>
                        </div><br><br>
                        <div class="card-bottom">
                            <!-- <button mat-raised-button>Cancel</button> &nbsp; -->
                            <button mat-raised-button color="primary">Confirm</button>
                        </div>
                    </app-card>
