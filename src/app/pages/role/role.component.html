<div class="ts-main-content">

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">

                    <h2 class="page-title">Create Brand</h2>

                    <div class="row">
                        <div class="col-md-10">
                            <div class="panel panel-default">
                                <div class="panel-heading">List of Role</div>
                                <div class="panel-body">

                                    <app-card>

                                        <div class="card-action">
                                            <button mat-raised-button color="primary" (click)="openDialog()">
                                                <i class="fa fa-plus" aria-hidden="true"></i>
                                                Register Doctor</button>
                                        </div><br>
                                        <mat-form-field appearance="outline">
                                            <mat-label>Filter</mat-label>
                                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                                        </mat-form-field>


                                            <table mat-table [dataSource]="dataSource" matSort>

                                                <!-- ID Column -->
                                                <ng-container matColumnDef="id">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                                </ng-container>

                                                <!-- Progress Column -->
                                                <ng-container matColumnDef="progress">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress
                                                    </th>
                                                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                                                </ng-container>

                                                <!-- Name Column -->
                                                <ng-container matColumnDef="name">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                                </ng-container>

                                                <!-- Fruit Column -->
                                                <ng-container matColumnDef="fruit">
                                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                                                    <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                                                </ng-container>

                                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                                <!-- Row shown when there is no matching data. -->
                                                <tr class="mat-row" *matNoDataRow>
                                                    <td class="mat-cell" colspan="4">No data matching the filter
                                                        "{{input.value}}"</td>
                                                </tr>
                                            </table>

                                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                                aria-label="Select page of users"></mat-paginator>
                                 
                                    </app-card>

                                </div>
                            </div>
                        </div>

                        <!-- <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">ADD Role</div>
                                <div class="panel-body">

                                    <app-card>
                                 
                                        <button mat mat-raised-button color ="primary">SAVE</button>
                                    </app-card>

                                </div>
                            </div>
                        </div> -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #distributionDialog>
    <app-card title="Add Role">
        <hr>
        <form [formGroup]="roleForm">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field style="width: 100%;" appearance="outline">
                        <mat-label>Role Name</mat-label>
                        <input matInput placeholder="Role Name" formControlName="roleName">
                    </mat-form-field>
                </div>
            </div>
        </form><br><br>

        <div class="card-bottom">
            <button mat-raised-button matDialogClose="yes">Cancel</button> &nbsp;
            <button mat-raised-button color="primary" matDialogClose="yes" (click)="onSave()">Add</button>
        </div>

    </app-card>
</ng-template>
