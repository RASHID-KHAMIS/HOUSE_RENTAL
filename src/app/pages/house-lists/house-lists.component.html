<div class="ts-main-content">

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row" *ngIf="!check">
                <div class="col-md-12">

                    <h2 class="page-title">HOUSE LISTS</h2>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">List of House</div>
                                <div class="panel-body">

                                    <app-card>
                                        <mat-form-field appearance="outline">
                                            <mat-label>Filter</mat-label>
                                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                                        </mat-form-field>


                                        <table mat-table [dataSource]="dataSource" matSort>

                                            <!-- ID Column -->
                                            <ng-container matColumnDef="id">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                                <td mat-cell *matCellDef="let row;let i = index"> {{i + 1}} </td>
                                            </ng-container>

                                            <!-- Name Column -->
                                            <ng-container matColumnDef="tittle">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tittle </th>
                                                <td mat-cell *matCellDef="let row"> {{row.house_id.title}} </td>
                                            </ng-container>

                                            <!-- Name Column -->
                                            <ng-container matColumnDef="type">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
                                                <td mat-cell *matCellDef="let row"> {{row.house_id.type}} </td>
                                            </ng-container>


                                            <!-- Name Column -->
                                            <ng-container matColumnDef="size">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> size </th>
                                                <td mat-cell *matCellDef="let row"> {{row.house_id.size}} </td>
                                            </ng-container>


                                            <!-- Name Column -->
                                            <ng-container matColumnDef="address">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
                                                <td mat-cell *matCellDef="let row"> {{row.house_id.address}} </td>
                                            </ng-container>


                                            <!-- Name Column -->
                                            <ng-container matColumnDef="region">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> region </th>
                                                <td mat-cell *matCellDef="let row"> {{row.region_name}} </td>
                                            </ng-container>


                                            <!-- Progress Column -->
                                            <ng-container matColumnDef="status">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status
                                                </th>
                                                <td mat-cell *matCellDef="let row">
                                                    <span *ngIf="row.house_id.status==1"><i
                                                            class="badge badge-success">Active</i></span>
                                                </td>
                                            </ng-container>

                                            <!-- Fruit Column -->
                                            <ng-container matColumnDef="action">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                                                <td mat-cell *matCellDef="let row">
                                                    <button mat-raised-button color="primary" (click)="onOpen(row)">View</button>
                                                </td>
                                            </ng-container>

                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                            <!-- Row shown when there is no matching data. -->
                                            <tr class="mat-row" *matNoDataRow>
                                                <td class="mat-cell" colspan="4">No data matching the filter
                                                    "{{input.value}}"</td>
                                            </tr>
                                        </table>

                                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                                            aria-label="Select page of users"></mat-paginator>

                                    </app-card>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="row" *ngIf="check">
                <div class="col-md-12">

                    <h2 class="page-title">HOUSE LISTS</h2>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">No House Registered yet</div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
